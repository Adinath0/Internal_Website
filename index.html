<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navroopam Internal Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body >
    <button id="modeToggle">Toggle Dark Mode</button>
    <br>
    <br>
    <h1>Details:</h1>
    <table id="forms">
        <form>
            <tr>
                <td class="c0">
                    <label for="entry">Entry No.:</label>
                </td> 
                <td class="c1">
                    <input type="number" id="entry" placeholder="Enter Entry No" required>
                </td>
            </tr>
            <tr>
                <td class="c0">
                    <label for="name">Name:</label>
                </td> 
                <td class="c1">
                    <input type="text" id="name" placeholder="Enter name" required>
                </td>
            </tr>
            <tr>
                <td class="c0">
                    <label for="email">Email:</label>
                </td> 
                <td class="c1">
                    <input type="email" id="email" placeholder="Enter Email" required>
                </td>
            </tr>
            <tr>
                <td class="c0">
                    <label for="category">Category:</label> 
                </td> 
                <td class="c1">
                    <select name="Category" id="Category" required>
                        <option value="" selected disabled hidden>Select an Option</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="c0">
                    <label for="theme">Theme:</label> 
                </td> 
                <td class="c1">
                    <select name="Theme" id="theme" required>
                        <option value="" selected disabled hidden>Select an Option</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td class="c0">
                    <label for="link">Link:</label>
                </td> 
                <td class="c1">
                    <input type="text" id="link" placeholder="Enter name" required>
                </td>
            </tr>
            <tr>
                <td colspan="2" class="submit1">
                    
                        <input type="button" value="Submit" onclick="mailing();">
                    
                </td>
            </tr>
        </form>
    </table>
    <a href="" id="mailings">
        Click to send
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
